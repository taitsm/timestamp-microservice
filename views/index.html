<!DOCTYPE html>
<html>
  <head>
    <title>Timestamp Microservice</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Timestamp Microservice</h1>
    <p>Example usage:</p>
    <code>/api/2015-12-25</code><br />
    <code>/api/1451001600000</code>
    <p>Returns:</p>
    <code>{ "unix": 1451001600000, "utc": "Fri, 25 Dec 2015 00:00:00 GMT" }</code>
  </body>
</html>
